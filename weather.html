<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="./weather.css" />
</head>

<body>
    <div class="container">
        <div class="card">

                <div class="header">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
